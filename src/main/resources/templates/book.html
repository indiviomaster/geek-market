<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(Shop)}"/>

<div class="container">
    <br>
    <h1>@GeekMarket добавление книги</h1>

    <form th:action="@{/addbook}" th:object="${book}" method="post">
        <div class="form-row">
            <div class="col-md-6 form-group">
                <label>ID</label>
                <input type="number" class="form-control" th:field="${book.id}">
            </div>
            <div class="col-md-6 form-group">
                <label>Name</label>
                <input type="text" class="form-control" th:field="${book.name}">
            </div>

            <div class="col-md-6 form-group">
                <label>Year</label>
                <input type="number" step="any" class="form-control" th:field="${book.year}">
            </div>

        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" th:field="${book.description}" rows="3"></textarea>
        </div>
    </form>

</div>



</body>
</html>
